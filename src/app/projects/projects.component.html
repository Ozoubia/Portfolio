<div class="container">
  <div class="main-content">
    <h1 class="title-style text-uppercase">Personel projects</h1>
    <!-- filter buttons  -->
    <div class="buttons-group">
      <button (click)="filterSelection('all')">All</button>
      <button (click)="filterSelection('web')">Web developement</button>
      <button (click)="filterSelection('mobile')">Mobile development</button>
      <button (click)="filterSelection('desktop')">Desktop developement</button>
      <button>Data science</button>
    </div>
    <!-- projects grid -->
    <div class="row grid">
      <app-prj-template class="prj web" [prjInfo]="projectInformation.project1" prjName="Minesweeper"
        imgPath="../../assets/dummy.JPG"></app-prj-template>
      <app-prj-template class="prj mobile" [prjInfo]="projectInformation.project2" prjName="Icar transport app"
        imgPath="../../assets/dummy.JPG">
      </app-prj-template>
      <app-prj-template class="prj web" prjName="portfolio" imgPath="../../assets/dummy.JPG"></app-prj-template>
      <app-prj-template class="prj desktop" prjName="Libex library management" imgPath="../../assets/dummy.JPG">
      </app-prj-template>
      <app-prj-template class="prj desktop" prjName="Hotel room management " imgPath="../../assets/dummy.JPG">
      </app-prj-template>

    </div>
  </div>
</div>
